<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Personalizada</title>
    <style>
        /* Estilizando apenas a lista com a classe "lista-personalizada" */
        .lista-personalizada {
            list-style-type: square; /* Muda o estilo do marcador */
        }

        /* Estilizando os itens da lista específica */
        .lista-personalizada li {
            font-size: 18px; /* Tamanho do texto */
            color: pink; /* Cor do texto */
            margin: 5px 0; /* Espaçamento entre itens */
        }
    </style>
</head>
<body>

    <h2>Lista Personalizada</h2>
    <ul class="lista-personalizada">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Lista Normal</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

</body>
</html>
