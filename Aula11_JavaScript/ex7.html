<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EX7 Número Primo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body style="background-color: beige;">
    <div class="container-sm mt-5 text-center">
        <h1><b>Verificar se um número é primo</b></h1>
    </div>

    <div class="container-sm mt-1" style="max-width:300px">

        <div class="p-3">
            <div class="input-group input-group-sm mb-3">
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-xxl" id="number" placeholder="Lista">
                <button type="button" class="btn btn-secondary" onclick="verify()">Verificar</button>


            </div>
            <div id="result" class="container mt-3 text-center"></div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"> </script>

    <script>

        let n, aux = 0;
        let numbers = [];

        function verify() {
            const num = parseInt(document.getElementById("number").value);

            n = num;

            if ((n % 2) == 0) n /= 2;
            else n = n / 2 - .5;

            for (let i = n; i >= 2; i--) {
                if ((num % i) == 0) {
                    aux = 1;
                    numbers.push(i);
                }
            }

            if (aux == 0) result.textContent = "Número primo";
            else result.textContent = `Número não primo, divisível por: ${numbers}`;

            numbers = [];
            aux = 0;
        }
    </script>
</body>

</html>
