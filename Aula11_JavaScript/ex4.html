<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EX4 Soma numeros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body style="background-color: beige;">
    <div class="container-sm mt-5" style="max-width:300px">
        <div class="p-3">
            <div class="input-group input-group-sm mb-3">
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-xxl" id="number" placeholder="Digite um número">
                <button type="button" class="btn btn-secondary" onclick="verify()">Somar</button>

            </div>
            <div id="result" class="container mt-3 text-center"></div>


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"> </script>

    <script>

        let sum =0, lastnumber = 0, i = 0;


        function verify() {

            const num = parseInt(document.getElementById("number").value);
            const result = document.getElementById("result");

            if (isNaN(num)) {
                result.textContent = "Por favor, digite um número válido.";
                return;
            }

            sum += num;
            lastnumber = sum;

            if (num==0) {
                 result.textContent = `Resultado = ${sum}`;
                 sum = 0;
                 i = 1;
            }
            else {
            if (i==1) {
                result.textContent = null;
                i = 0;
                result.textContent += ` ${num} +`;
            }
            else result.textContent += ` ${num} +`;

            }

        }
    </script>
</body>

</html>
