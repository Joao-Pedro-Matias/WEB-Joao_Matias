<!DOCTYPE html>
<html lang="pt">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .box {
            width: 45%;
            padding: 20px;
            background: lightblue;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .box {
                width: 100%; /* Itens ocupam toda a tela em dispositivos pequenos */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Bloco 1</div>
        <div class="box">Bloco 2</div>
    </div>
</body>
</html>
