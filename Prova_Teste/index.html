<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xing-Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Xing-Loja</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" role="search">
                <div class="input-group input-group-sm">
                    <input class="form-control" type="text" placeholder="Buscar produtos" aria-label="Sizing example input">
                    <button class="btn btn-outline-secondary" type="button">
                        <img src="img/magnifier.png" width="15px" class="align-itens-center d-flex">
                    </button>
                </div>
            </form>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="nav-link disabled text-dark">Ordenar por:</span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="btn dropdown-toggle px-0" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Mais Recentes
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Mais Recentes</a></li>
                            <li><a class="dropdown-item" href="#">Mais Vendidos</a></li>
                            <li><a class="dropdown-item" href="#">Menor Preço</a></li>
                            <li><a class="dropdown-item" href="#">Maior Preço</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <h1 class="fw-bold">Catálogo de Produtos (<span id="total-produtos">0</span>)</h1>
        <div id="catalogo" class="row justify-content-center mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
